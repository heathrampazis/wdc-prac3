<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" href="task3.css">
        <script src="task3.js"></script>
        
    </head>

    <body id="background_color">
        
        <div id="main" class="container">
            <button class="right" onclick="hide1()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="counter()"></div>
            <div id="posts"></div>
            <hr />
            <textarea id="text" rows="4" cols="60">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" id="posts_amount"/><br />
                <input type="radio" name="color" value="blue" id="blue_color"/> Blue<br />
                <input type="radio" name="color" value="red" id="red_color"/> Red<br />
                <button onclick="post()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10" id="slide_bar"/><br />
                <input type="checkbox" name="style" value="bold" id="bold_text"/> Bold<br />
                <input type="checkbox" name="style" value="italic" id="italic_text"/> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>
        
        <div id="menu" class="container" style="display:none;">
            <button class="right" onclick="hide2()">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" id="change_background" onchange="bgcolor()">
        </div>
        
    </body>
    
</html>
